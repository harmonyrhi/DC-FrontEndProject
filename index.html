    <link rel="stylesheet" href="style.css">

<body>
    
    <div class="weather-box">

        <div class="CurrentWeather">

        <div onload="main.js" id="Attributes">

                 <div class="col">
                  <div class="card" style="width: 30vw">

                      <p id="highTempLowTemp" class="card-text">High Temp Low Temp</p>

                      <p id="humidity" class="card-text">Humidty</p>
                      <p id="uvIndex" class="card-text">UV Index</p>
                      <p id="precipitation" class="card-text">Precipitation</p>
                      <p id="dewPoint" class="card-text">Dew Point</p>
                      <p id="windSpeed" class="card-text">Wind speed and direction</p>
